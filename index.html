<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Clicker</title>
</head>
<body>
  <header>
     <h1>Game: <strong>RUSSIAN TERRORIST SMASH</strong></h1>   
  </header>
  <div class="container">
    <div class="form-class hiddenBar">

        <form method="post" id="form" >
          <fieldset>  
            <legend class="legend">Registration details</legend>
          <div class="form-group namegroup">
            <input type="text" name="fname" class="form-control" id="fname" placeholder="First name">
            <input type="text" name="lname" class="form-control" id="lname" placeholder="Last name" >
          </div>   
          <div class="form-group">
            <input type="text" name="uname" class="form-control" id="uname" placeholder="* Nickname" required>
          </div>
          <div class="form-group">
            <input type="email" name="mail" class="form-control" id="mail" placeholder="* email" required>
          </div>
          <p id="smallwords">* means that this field is required</p> 
          <button type="submit" class="btn">Register</button>
        </form>
      </fieldset>   

    </div> 
    <div class="sideBar hiddenBar">      
    </div>
  </div>  
  <script src="./cards.js"> </script> 
  <script src="./main.js"> </script> 

</body>
</html>
